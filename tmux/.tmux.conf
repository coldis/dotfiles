	set -g default-terminal "screen-256color"
	set -g history-limit 10000
	bind r source-file ~/.tmux.conf \; display "Reloaded!"
	bind | split-window -h
	bind - split-window -v
	setw -g mode-keys vi
	set-option -g allow-rename off

	# set window and pane base index to 1
	set -g base-index 1
	set -g pane-base-index 1

	# disable mouse control by default - change 'off' to 'on' to enable by default.
	setw -g mode-mouse off
	set-option -g mouse-resize-pane off
	set-option -g mouse-select-pane off
	set-option -g mouse-select-window off
	# toggle mouse mode to allow mouse copy/paste
	# set mouse on with prefix m
	bind m \
	set -g mode-mouse on \;\
	set -g mouse-resize-pane on \;\
	set -g mouse-select-pane on \;\
	set -g mouse-select-window on \;\
	display 'Mouse: ON'
	# set mouse off with prefix M
	bind M \
	set -g mode-mouse off \;\
	set -g mouse-resize-pane off \;\
	set -g mouse-select-pane off \;\
	set -g mouse-select-window off \;\
	display 'Mouse: OFF'  

	# set pane colors - hilight the active pane
	set-option -g pane-border-fg colour235 #base02
	set-option -g pane-active-border-fg colour240 #base01

	# colorize messages in the command line
	set-option -g message-bg black #base02
	set-option -g message-fg brightred #orange

	# visual notification of activity in other windows
	setw -g monitor-activity on
	set -g visual-activity on

	# set color for status bar
	set-option -g status-bg colour235 #base02
	set-option -g status-fg yellow #yellow
	set-option -g status-attr dim 

	# set window list colors - red for active and cyan for inactive
	#set-window-option -g window-status-fg brightblue #base0
	#set-window-option -g window-status-bg colour236 
	#set-window-option -g window-status-attr dim

	#set-window-option -g window-status-current-fg brightred #orange
	#set-window-option -g window-status-current-bg colour236 
	#set-window-option -g window-status-current-attr bright

	# show host name and IP address on left side of status bar
	#set -g status-left-length 70
	#set -g status-left "#[fg=green]#h : #[fg=brightblue]#(curl icanhazip.com)"

	# show session name, window & pane number, date and time on right side of
	# status bar
	#set -g status-right-length 60
	#set -g status-right "#[fg=brightblue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p"

	# Smart pane switching with awareness of vim splits
	# See: https://github.com/christoomey/vim-tmux-navigator
	is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
	bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
	bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
	bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
	bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
	bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

	# Use vim colors
	if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

	# resize panes like vim
	bind-key -r < resize-pane -L 3
	bind-key -r > resize-pane -R 3
	bind-key -r + resize-pane -U 1
	bind-key -r = resize-pane -D 1

	# Statusbar settings

	# toggle statusbar
	bind-key s set status

	# use vi-style key bindings in the status line
	set -g status-keys vi

	set-option -g status on                # turn the status bar 
	set -g status-utf8 on                  # set utf-8 for the status bar
	set -g status-interval 5               # set update frequencey (default 15 seconds)
